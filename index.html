<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="title">rock paper scissors</div>
    </header>

    <main>
      <div class="subtext">Can you beat the machine?</div>
      <audio src="Sound/click.mp3" id="audio"></audio>
      <audio src="Sound/victory.wav" id="audio"></audio>
      <audio src="Sound/lose.wav" id="audio"></audio>
      <!-- Player 1 -->
      <div class="user-container">
        <div class="score">
          <img src="athlete.svg" alt="" class="player components" />:<span
            class="playerScore"
            >0</span
          >
        </div>
        <div class="score">
          <img src="computer.svg" alt="" class="computer components" />:<span
            class="computerScore"
            >0</span
          >
        </div>
      </div>

      <div class="selection-container">
        <div class="selection-items">
          <button class="btn player-btn">
            <img src="rock.svg" alt="" class="components" />
          </button>
          <button class="btn player-btn">
            <img src="paper.svg" alt="" class="components" />
          </button>
          <button class="btn player-btn">
            <img src="scissors.svg" alt="" class="components" />
          </button>
        </div>
        <div class="selection-items">
          <button class="btn">
            <img src="rock.svg" alt="" class="components" />
          </button>
          <button class="btn">
            <img src="paper.svg" alt="" class="components" />
          </button>
          <button class="btn">
            <img src="scissors.svg" alt="" class="components" />
          </button>
        </div>
      </div>

      <div class="result-comments"></div>

      <div class="victory-modal"></div>
    </main>

    <script src="script.js"></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
